<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts for {{ month }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .chart-container {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">ðŸ“ˆ Charts for {{ month }}</h1>

    <div class="chart-container">
        <h4>Credit vs Debit Bar Chart</h4>
        <img src="{{ url_for('static', filename='charts/' + month + '_bar.png') }}" alt="Credit vs Debit Chart">
    </div>

    <div class="chart-container">
        <h4>Credit Split Pie Chart</h4>
        <img src="{{ url_for('static', filename='charts/' + month + '_credit_pie.png') }}" alt="Credit Split Pie Chart">
    </div>

    <div class="chart-container">
        <h4>Debit Split Pie Chart</h4>
        <img src="{{ url_for('static', filename='charts/' + month + '_debit_pie.png') }}" alt="Debit Split Pie Chart">
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Upload New File</a>
    <a href="{{ request.referrer or url_for('index') }}" class="btn btn-primary btn-sm">Back to Report</a>

</div>

</body>
</html>
